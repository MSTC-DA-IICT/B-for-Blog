{% extends 'layout.html' %}
{% load static %}

{% block head %}
    <title>Login</title>
    <link rel="stylesheet" href="/static/blog/css/login.css" />
{% endblock %}

{% block body %}
    <div class="center">
        <h1 style="text-align: center; color: white">Login</h1><br>
        {% for message in messages %}
            <p style="background: lightpink;border-radius: 5px;color: red; font-size: 17px;"> {{ message }} </p>
        {% endfor %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class = "inputs">
                <input type="email" name = "email" placeholder="Email ID" required><br><br>
                <input type="password" name = "password" placeholder="Password" required>
            </div><br><br>
            <button class="sub_btn" type="submit" name="Login">Login</button>
        </form>
        <div class="register">
            <p>
                Do not have an account?
                <a href="{% url 'registration' %}">Register here</a>
            </p>
        </div>
    </div>
{% endblock %}
